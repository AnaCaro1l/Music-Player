<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <link rel="stylesheet" href="style.css">
    <title>Music Player</title>
</head>
<body>
    <div id="player">
        <img src="imgs/cidadevizinha.jpg">
        <div class="descricao">
            <h2>Nome da m√∫sica</h2>
            <i>Henrique & Juliano</i>
        </div>
        <div class="duracao">
            <div class="barra">
                <progress value="0" max="1"></progress>
                <div class="ponto"></div>
            </div>
            <div class="tempo">
                <p class="inicio">0:00</p>
                <p class="fim">2:58</p>
            </div>
        </div>
        <div class="player">
            <i class="far fa-step-backward setas anterior"></i>
            <i class="fal fa-play-circle botao-play"></i>
            <i class="fal fa-pause-circle botao-pause"></i>
            <i class="far fa-step-forward setas proximo"></i>
        </div>
    </div>
    <audio src="musicas/cidade-vizinha.mp3"></audio>
    <script src="script.js"></script>
</body>
</html>
